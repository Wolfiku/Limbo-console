<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limbo Console - Erste Einrichtung</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: normal;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .hint {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .button {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .button:hover { background-color: #cccccc; }
    .button:active { transform: scale(0.98); }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #1a1a1a;
      border: 2px solid #ffffff;
      color: #ffffff;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #cccccc;
    }
    .error-message {
      background-color: #ff4444;
      color: #ffffff;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .data-display {
      background-color: #1a1a1a;
      border: 2px solid #ffffff;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
      text-align: left;
      font-size: 14px;
    }
    .data-display p { margin-bottom: 10px; word-break: break-all; }
    .data-display strong { display: block; margin-bottom: 5px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Phase 1: Formular -->
    <div id="phase-form" class="phase">
      <h1>Limbo Console einrichten</h1>
      <p>Lege einen Namen für deine Konsole und den Besitzer fest.</p>
      <p class="hint">Alle Daten werden nur lokal auf diesem Gerät in der Limbo-Datenbank gespeichert.</p>

      <div id="error-container"></div>

      <input type="text" id="console-name" placeholder="Konsolenname (z.B. Wolfi console)" maxlength="40">
      <input type="text" id="owner-name" placeholder="Besitzer (z.B. Wolfiku)" maxlength="40">

      <button class="button" onclick="saveProfile()">Speichern</button>
    </div>

    <!-- Phase 2: Bestätigung -->
    <div id="phase-confirmation" class="phase hidden">
      <h1>Konsole eingerichtet</h1>
      <p>Die Daten deiner Konsole wurden gespeichert.</p>
      <div class="data-display" id="confirmation-data"></div>
      <button class="button" onclick="finishSetup()">Fertig</button>
    </div>
  </div>

  <script>
    const DB_NAME = 'SGV1_ConsoleDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'console_config';

    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'key' });
          }
        };
      });
    }

    function saveToDatabase(key, value) {
      return new Promise(async (resolve, reject) => {
        try {
          const db = await openDatabase();
          const tx = db.transaction([STORE_NAME], 'readwrite');
          const store = tx.objectStore(STORE_NAME);
          const req = store.put({ key, value });

          req.onerror = () => reject(req.error);
          req.onsuccess = () => resolve();
        } catch (err) {
          reject(err);
        }
      });
    }

    function getFromDatabase(key) {
      return new Promise(async (resolve, reject) => {
        try {
          const db = await openDatabase();
          const tx = db.transaction([STORE_NAME], 'readonly');
          const store = tx.objectStore(STORE_NAME);
          const req = store.get(key);

          req.onerror = () => reject(req.error);
          req.onsuccess = () => resolve(req.result?.value || null);
        } catch (err) {
          reject(err);
        }
      });
    }

    function hideAllPhases() {
      document.querySelectorAll('.phase').forEach(p => p.classList.add('hidden'));
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text == null ? '' : String(text);
      return div.innerHTML;
    }

    async function saveProfile() {
      const consoleInput = document.getElementById('console-name');
      const ownerInput = document.getElementById('owner-name');
      const errorContainer = document.getElementById('error-container');

      const consoleName = consoleInput.value.trim();
      const ownerName = ownerInput.value.trim();

      if (!consoleName || !ownerName) {
        errorContainer.innerHTML = '<div class="error-message">Bitte Konsolenname und Besitzer ausfüllen.</div>';
        return;
      }

      errorContainer.innerHTML = '';

      const profile = {
        consoleName,
        ownerName,
        createdAt: new Date().toISOString()
      };

      try {
        await saveToDatabase('console_profile', profile);
        await saveToDatabase('setup_complete', true);

        const box = document.getElementById('confirmation-data');
        box.innerHTML = `
          <p><strong>Konsolenname:</strong> ${escapeHtml(consoleName)}</p>
          <p><strong>Besitzer:</strong> ${escapeHtml(ownerName)}</p>
        `;

        hideAllPhases();
        document.getElementById('phase-confirmation').classList.remove('hidden');
      } catch (err) {
        console.error('Fehler beim Speichern:', err);
        errorContainer.innerHTML = '<div class="error-message">Fehler beim Speichern. Bitte versuche es erneut.</div>';
      }
    }

    async function finishSetup() {
      // zurück zu startup.html im gleichen Ordner
      window.location.href = './startup.html';
    }

    // Optional: wenn schon Profil existiert, direkt Confirmation zeigen
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const profile = await getFromDatabase('console_profile');
        if (profile) {
          const box = document.getElementById('confirmation-data');
          box.innerHTML = `
            <p><strong>Konsolenname:</strong> ${escapeHtml(profile.consoleName || '')}</p>
            <p><strong>Besitzer:</strong> ${escapeHtml(profile.ownerName || '')}</p>
          `;
          hideAllPhases();
          document.getElementById('phase-confirmation').classList.remove('hidden');
        }
      } catch (e) {
        // Ignorieren, einfach normales Formular zeigen
      }
    });
  </script>
</body>
</html>
