<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Limbo Console - Homescreen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .clock {
      font-size: 18px;
      font-weight: bold;
    }

    .settings-btn {
      background-color: #ffffff;
      color: #000000;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .settings-btn:hover { background-color: #cccccc; }
    .settings-btn:active { transform: scale(0.98); }

    .content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .programs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .program-card {
      background-color: #1a1a1a;
      border: 2px solid #333333;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      min-height: 140px;
    }

    .program-card:hover {
      border-color: #ffffff;
      background-color: #252525;
      transform: translateY(-5px);
    }

    .program-card:active {
      transform: translateY(-2px);
    }

    .program-icon {
      font-size: 40px;
      width: 60px;
      height: 60px;
      background-color: #000000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #444444;
    }

    .program-name {
      font-size: 13px;
      font-weight: bold;
      line-height: 1.3;
      word-wrap: break-word;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      opacity: 0.6;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="clock" id="clock">00:00</div>
    <button class="settings-btn" onclick="openSettings()">Einstellungen</button>
  </div>

  <div class="content">
    <div class="section-title">Vorinstallierte Programme</div>
    <div class="programs-grid" id="programs-grid">
      <div class="loading">Programme werden geladen...</div>
    </div>
  </div>

  <script>
    const PROGRAMMS_CONFIG_PATH = '../../files/programms_config.json';
    const DB_NAME = 'SGV1_ConsoleDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'console_config';

    // âœ… KORRIGIERTE launchProgram Funktion
    function launchProgram(folder) {
      // Von important/homescreen.html â†’ 3 Ebenen zurÃ¼ck zum Root
      const rootPath = '../../../';
      const startPath = rootPath + folder + '/start.html';
      window.location.href = startPath;
    }

    // Uhr updaten
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function openSettings() {
      alert('Einstellungen werden noch entwickelt.');
    }

    // IndexedDB Helper
    function openDatabase() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'key' });
          }
        };
      });
    }

    function getFromDatabase(key) {
      return new Promise(async (resolve, reject) => {
        try {
          const db = await openDatabase();
          const tx = db.transaction([STORE_NAME], 'readonly');
          const store = tx.objectStore(STORE_NAME);
          const req = store.get(key);
          req.onerror = () => reject(req.error);
          req.onsuccess = () => resolve(req.result?.value || null);
        } catch (err) {
          reject(err);
        }
      });
    }

    // Programme laden
    async function loadPrograms() {
      const grid = document.getElementById('programs-grid');
      
      try {
        const response = await fetch(PROGRAMMS_CONFIG_PATH);
        if (!response.ok) throw new Error('Config nicht gefunden');

        const config = await response.json();
        const programs = config.programms || [];

        if (programs.length === 0) {
          grid.innerHTML = '<div class="empty-state">Keine Programme verfÃ¼gbar.</div>';
          return;
        }

        // âœ… Programme mit KORRIGIERTEM Pfad anzeigen
        grid.innerHTML = programs.map(prog => `
          <div class="program-card" onclick="launchProgram('${prog.folder}')">
            <div class="program-icon">ðŸ“¦</div>
            <div class="program-name">${escapeHtml(prog.name)}</div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Error loading programs:', err);
        grid.innerHTML = '<div class="empty-state">Fehler beim Laden der Programme.<br>' + escapeHtml(err.message) + '</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text == null ? '' : String(text);
      return div.innerHTML;
    }

    window.addEventListener('DOMContentLoaded', loadPrograms);
  </script>
</body>
</html>
